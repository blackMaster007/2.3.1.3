<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<p th:text="${'Id ' + user.getId()}">VALUE</p>
<p th:text="${'Имя: ' + user.getUsername()}">VALUE</p>
<p th:text="${'Фамилия: ' + user.getLastName}">VALUE</p>
<p th:text="${'Возраст: ' + user.getAge}">VALUE</p>
<br/>
<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Изменить</a>
<br/>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
<br/>
<a th:href="@{/admin/}">Назад</a>
<br/>
<div>
    <a href="/logout">Выйти</a>
</div>
</body>
</html>
